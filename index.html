<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <div class="header">

    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    
    <form action="" class="trybewarts-login">

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="email" class="form-control" placeholder="Usuário" aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <div class="input-group mb-3" id="box-senha">
        <input type="password" class="form-control" placeholder="Senha" aria-label="Recipient's username" aria-describedby="button-addon2">

        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Entrar</button>
      </div>

    </form>
  </div>

  <main>
    <form action="" id="evaluation-form">

      <div id="container1">
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Nome">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Sobrenome">
        </div>
        
      </div>
          
      <div id="container2">
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="input-email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Email">
        </div>

        <select class="form-select" aria-label="Default select example" id="house">
            <option selected>Selecione sua casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <hr>

      <!-- Input Radio -Requisito 12 -->
      <div id="container-checks">
        <div id="container3">
          <label for="" id="label-family">Qual sua família?</label>

          <div class="form-check">
            <label class="form-check-label" for="flexRadioDefault1">
              Frontend
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          </div>

          <div class="form-check">
            <label class="form-check-label" for="flexRadioDefault2">
              Backend
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          </div>

          <div class="form-check">
            <label class="form-check-label" for="flexRadioDefault3">
              FullStack
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          </div>
        </div>

        <!-- Input Checkbox - Requisito 13 -->
        <div id="container4">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <div class="form-check form-check-inline form-check-conteudos">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="HoFs">
            <label class="form-check-label" for="inlineCheckbox1">HoFs</label>
          </div>

          <div class="form-check form-check-inline form-check-conteudos">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Jest">
            <label class="form-check-label" for="inlineCheckbox2">Jest</label>
          </div>
    
          <div class="form-check form-check-inline form-check-conteudos">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Promises">
            <label class="form-check-label" for="inlineCheckbox3">Promises</label>
          </div>
    
          <div class="form-check form-check-inline form-check-conteudos">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="React">
            <label class="form-check-label" for="inlineCheckbox4">React</label>
          </div>
    
          <div class="form-check form-check-inline form-check-conteudos">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="SQL">
            <label class="form-check-label" for="inlineCheckbox5">SQL</label>
          </div>
          
          <div class="form-check form-check-inline form-check-conteudos">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Python">
            <label class="form-check-label" for="inlineCheckbox6">Python</label>
          </div>

        </div>
      </div>

      <hr>

      <div>
        <!-- Input Nota de 1 a 10 -->
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">2</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">3</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">4</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">5</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">6</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">7</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">8</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">9</label>
        </div>
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">10</label>
        </div>

        <!-- Text area -->
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea class="form-control" name="Comentário" id="" cols="50" rows="10" maxlength="500" style="height: 100px" placeholder="Escreva aqui seu comentário ..."></textarea>

        <!-- Validar Informaçoes -->
        <div class="form-check form-switch" id="container5">
          <label class="form-check-label" for="flexSwitchCheckChecked">Você concorda com o uso das informações acima?</label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onchange="habilita()">
        </div>

        <!--Botão Submit  -->
        <button type="submit" id="submit-btn" class="btn btn-success">Enviar</button>

      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo-Trybewarts" id="trybewarts-forms-logo">
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>
</body>
</html>
